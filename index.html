<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="quicksand-uniquifier">
    <header class="container-fluid">
        <nav>
            <button class="btn hamburger" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="offcanvas offcanvas-start" id="offcanvasExample">
                <div class="main-offcan">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        <h5 class="offcanvas-title" id="offcanvasExampleLabel"><img src="./pics/logo-retina.webp"
                                class="offcan-logo" alt="">
                        </h5>

                    </div>
                    <div class="offcanvas-body">
                        <div>
                            <p class="offcan-icons"><span class="ics"><i class="fa-brands fa-facebook-f"></i></span>
                                Facebook</p>
                            <p class="offcan-icons"><span class="ics"><i class="fa-brands fa-twitter"></i></span>
                                Twitter</p>
                            <p class="offcan-icons"><span class="ics"><i class="fa-brands fa-dribbble"></i></span>
                                Dribble</p>
                            <p class="offcan-icons"><span class="ics"><i class="fa-brands fa-instagram"></i></span>
                                Instagram</p>
                        </div>
                    </div>
                    <div>
                        <hr>
                        <p class="phone-no">+1 840 841 25 69</p>
                        <p>info@email.com</p>
                    </div>

                </div>
            </div>
            <img src="./pics/logo-retina.webp" class="logo" alt="logo">

        </nav>
    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
